<nb-layout>
  <nb-layout-header fixed>
    <app-nav-header class="w-100" (sidebarEvent)="toogleSidebar()">

    </app-nav-header>
  </nb-layout-header>

  <nb-sidebar *ngIf="(isXSmall$ | async) === true" fixed state="collapsed">
    <app-sidebar-header>

    </app-sidebar-header>
  </nb-sidebar>

  <nb-layout-column class="first-column">
    <router-outlet>

    </router-outlet>
    <div class="main-footer">
      <div class="row h-100">
        <div class="footer-hook col-2">
          <mat-icon class="info-icon">info</mat-icon>
        </div>
        <div class="col footer-attribute-container h-100 col-10">
          <p><a href="https://www.freepik.com/photos/sport">Sport photo created by freepik - www.freepik.com</a></p>
          <p><a href="https://www.freepik.com/vectors/background">Background vector created by kjpargeter -
            www.freepik.com</a></p>
          <p>Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
        </div>
      </div>
    </div>
  </nb-layout-column>

</nb-layout>
