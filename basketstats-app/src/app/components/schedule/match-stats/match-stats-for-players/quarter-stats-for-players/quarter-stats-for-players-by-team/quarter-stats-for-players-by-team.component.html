<div class="team-stats-container">
  <div class="team-logo">
    <img
      *ngIf="matchQuarterStatsForTeam.team.file.fileName; else defaultLogo"
      src="{{ apiUrl }}/team/logo/{{ matchQuarterStatsForTeam.team.id }}"
      alt="{{ matchQuarterStatsForTeam.team.name }}"
    />
    <ng-template #defaultLogo>
      <img
        src="/assets/images/teams/team.png"
        alt="{{ matchQuarterStatsForTeam.team.name }}"
      />
    </ng-template>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="pts"
    matSortDirection="desc"
    class="w-100 team-match-stats"
  >
    <ng-container matColumnDef="player">
      <th mat-header-cell class="team-name" *matHeaderCellDef>
        {{ matchQuarterStatsForTeam.team.name }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.player.firstName }} {{ row.player.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="pts">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Punkty"
      >
        PTS
      </th>
      <td mat-cell *matCellDef="let row">{{ row.pts }}</td>
    </ng-container>

    <ng-container matColumnDef="pm2">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Rzuty 2-punktowe"
      >
        2PM
      </th>
      <td mat-cell *matCellDef="let row">{{ row.pm2 }}</td>
    </ng-container>

    <ng-container matColumnDef="pm3">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Rzuty 3-punktowe"
      >
        3PM
      </th>
      <td mat-cell *matCellDef="let row">{{ row.pm3 }}</td>
    </ng-container>

    <ng-container matColumnDef="ftm">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Rzuty wolne"
      >
        FTM
      </th>
      <td mat-cell *matCellDef="let row">{{ row.ftm }}</td>
    </ng-container>

    <ng-container matColumnDef="offr">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Zbiórki w ataku"
      >
        OREB
      </th>
      <td mat-cell *matCellDef="let row">{{ row.offr }}</td>
    </ng-container>

    <ng-container matColumnDef="defr">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Zbiórki w obronie"
      >
        DREB
      </th>
      <td mat-cell *matCellDef="let row">{{ row.defr }}</td>
    </ng-container>

    <ng-container matColumnDef="ast">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Asysty"
      >
        AST
      </th>
      <td mat-cell *matCellDef="let row">{{ row.ast }}</td>
    </ng-container>

    <ng-container matColumnDef="blkm">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Bloki"
      >
        BLK
      </th>
      <td mat-cell *matCellDef="let row">{{ row.blkm }}</td>
    </ng-container>

    <ng-container matColumnDef="pf">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        matTooltipPosition="left"
        matTooltip="Faule"
      >
        PF
      </th>
      <td mat-cell *matCellDef="let row">{{ row.pf }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center font-weight-bolder" colspan="10">
        Brak danych
      </td>
    </tr>
  </table>
</div>
