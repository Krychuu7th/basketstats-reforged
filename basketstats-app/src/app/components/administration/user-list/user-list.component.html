<div>
  <div class="list-header">Lista użytkowników</div>
  <div class="row">
    <div class="col-6">
      <mat-form-field class="w-100">
        <mat-label>Szukaj...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Np. Jan, Kowalski, user, email@example.com" #input>
      </mat-form-field>
    </div>

    <div class="col-5">
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="10"></mat-paginator>
    </div>
    <div class="col-1">
      <button class="float-right" mat-fab color="primary" matTooltip="Nowy użytkownik" (click)="addUser()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="username" matSortDirection="asc"
           matSortDisableClear
           class="w-100">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa użytkownika</th>
        <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.username}}  </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
        <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
        <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data utworzenia</th>
        <td mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.createDate | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> Aktywny</th>
        <td class="pl-2" mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
          <mat-checkbox class="example-margin" [(ngModel)]="row.enabled" [disabled]="loggedUsername == row.username"
                        (click)="loggedUsername == row.username ? null : changeUserActive(row.id, row.enabled)"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center font-weight-bolder" colspan="7">Brak danych</td>
      </tr>
    </table>
    <mat-progress-bar *ngIf="isLoading" class="w-100" mode="indeterminate"></mat-progress-bar>

  </div>
</div>
<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuPosition.x"
     [style.top]="contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-item="row">
    <button mat-menu-item class="option-button"
            (click)="editUser(item)">
      <mat-icon class="option-button">create</mat-icon>Edytuj
    </button>
    <button mat-menu-item class="option-button"
            [disabled]="loggedUsername == item.username" (click)="deleteUser(item.username, item.id)">
      <mat-icon class="option-button" [ngClass]="{'option-button-icon-disabled': loggedUsername == item.username}">delete</mat-icon>Usuń
    </button>
  </ng-template>
</mat-menu>
