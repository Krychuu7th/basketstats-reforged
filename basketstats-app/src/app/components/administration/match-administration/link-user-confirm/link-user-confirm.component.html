<div class="modal-header pb-0">
  <h4 class="modal-title">Przypisanie statystyka</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-3 modal-icon">
      <mat-icon class="m-auto icon">help_center</mat-icon>
    </div>
    <div class="col-9 pl-2 left-separator">
      <p>Czy na pewno chcesz przypisać użytkownika</p>
      <p><b>{{user?.firstName}} {{user?.lastName}}</b> ({{user?.username}})?</p>
      <p>Mecz:</p>
      <p><b>{{match?.teamA.name}}</b> - <b>{{match?.teamB.name}}</b></p>
      <p>{{match?.matchDate | date: 'dd.MM.yyyy'}}, {{match?.place}}</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button mat-flat-button class="btn btn-light btn-lg button-cancel" (click)="activeModal.close('cancel');">
    <span class="button-content"><b>Anuluj</b></span>
  </button>
  <button mat-flat-button class="btn btn-light btn-lg button-confirm ml-2" (click)="updateMatch();">
    <span class="button-content"><b>Akceptuj!</b></span>
  </button>
</div>
